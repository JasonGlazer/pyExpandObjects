            ConnectorPath: Air
            ValueLocation: Outlet
        fan_inlet_node_name:
          BuildPath:
            Location: -1
            ConnectorPath: Air
            ValueLocation: Inlet
        fan_outlet_node_name:
          BuildPath:
            Location: -1
            ConnectorPath: Air
            ValueLocation: Outlet
