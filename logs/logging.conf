[loggers]
keys=root, console_logger, expand_objects_logger, epjson_logger, hvac_template_logger

[handlers]
keys=base_Handler, consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler

[logger_console_logger]
level=NOTSET
handlers=consoleHandler
qualname=console_logger
propagate=0

[logger_expand_objects_logger]
level=DEBUG
handlers=base_Handler
qualname=expand_objects_logger
propagate=1

[logger_epjson_logger]
level=DEBUG
handlers=base_Handler
qualname=epjson_logger
propagate=1

[logger_hvac_template_logger]
level=DEBUG
handlers=base_Handler
qualname=hvac_template_logger
propagate=1

[handler_consoleHandler]
class=StreamHandler
level=NOTSET
formatter=simpleFormatter
args=(sys.stdout,)

[handler_base_Handler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('%(logfilename)s', 'a', 1000000, 'utf-8')

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
