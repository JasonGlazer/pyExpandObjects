                maximum_value_of_x: 1.0
                minimum_value_of_x: 0.0
        Fields: &BoilerHotWaterFields
          name: '{}'
          <<: *BoilerHotWaterCommonFields
          efficiency_curve_temperature_evaluation_variable: LeavingBoiler # set by legacy, no default
          normalized_boiler_efficiency_curve_name: '{} Efficiency Curve'
      CondensingBoiler:
        Common:
          Objects: &BoilerHotWaterCondensingBoilerCommonObjects
            - Curve:Biquadratic:
                name: '{} Condensing Boiler Efficiency Curve'
                coefficient1_constant: 1.124970374
                coefficient2_x: 0.014963852
                coefficient3_x_2: -0.02599835
                coefficient4_y: 0.0
                coefficient5_y_2: -1.40464e-06
                coefficient6_x_y: -0.00153624
                maximum_value_of_x: 1.0
                maximum_value_of_y: 85.0
                minimum_value_of_x: 0.1
                minimum_value_of_y: 30.0
        Fields: &BoilerHotWaterCondensingBoilerFields
          name: '{}'
          <<: *BoilerHotWaterCommonFields
          efficiency_curve_temperature_evaluation_variable: EnteringBoiler # set by legacy, no default
          normalized_boiler_efficiency_curve_name: '{} Condensing Boiler Efficiency Curve'
  Chiller:
    Electric:
      Common:
        ChilledWater:
          Objects: &ChillerElectricCommonChilledWaterObjects
            - Branch:
                name: '{} ChW Branch'
                components:
                  - component_object_type:
                      Chiller.*: self
                    component_name:
                      Chiller.*: key
                    component_inlet_node_name:
