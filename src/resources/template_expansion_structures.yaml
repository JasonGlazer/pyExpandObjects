Objects:
  Common:
    Objects:
      Connectors:
        AirLoop: &ConnectorsAirLoop
          Inlet: air_inlet_node_name
          Outlet: air_outlet_node_name
      Schedule:
        Compact:
          ALWAYS_VAL:
            name: 'HVACTemplate-Always{}'
            schedule_type_limits_name: Any Number
            data:
              - field: Through 12/31
              - field: For AllDays
              - field: Until 24:00
              - field: '{}'
  AirLoopHVAC:
    Base:
      Fields: &AirLoopHVAC
        name: '{}'
        availability_manager_list_name: *AvailabilityManagerAssignmentList
        branch_list_name: *BranchList
        demand_side_inlet_node_names: *SystemSupplyPathInletName
        demand_side_outlet_node_name: *ReturnAirOutlet
        design_supply_air_flow_rate: Autosize # template default, not object default
        supply_side_inlet_node_name: *AirLoopInlet
        supply_side_outlet_node_names:
          BuildPathReference:
            Location: -1
            ValueLocation: Outlet
    Water:
      Fields: &AirLoopHVACWater
        <<: *AirLoopHVAC
        controller_list_name: *AirLoopHVACWaterControllers
    Unitary:
      Common:
        Transitions: &AirLoopHVACUnitaryCommonTransitions
          - AirLoopHVAC:Unitary.*:
              heating_supply_air_flow_rate: heating_supply_air_flow_rate
        Fields: &AirLoopHVACUnitaryCommonFields
          controlling_zone_or_thermostat_location: '{control_zone_or_thermostat_location_name}'
          cooling_coil_name:
            BuildPathReference:
              Location: Coil:Cooling.*
              Occurrence: 1
              ValueLocation: key
          cooling_supply_air_flow_rate: Autosize # not reachable by template, required by schema
          cooling_coil_object_type:
            BuildPathReference:
              Location: Coil:Cooling.*
              Occurrence: 1
              ValueLocation: self
          heating_coil_name:
            BuildPathReference:
              Location: Coil:Heating.*
              Occurrence: 1
              ValueLocation: key
          heating_coil_object_type:
            BuildPathReference:
              Location: Coil:Heating.*
              Occurrence: 1
              ValueLocation: self
          fan_placement: '{supply_fan_placement}'
          heating_supply_air_flow_rate: Autosize
          no_load_supply_air_flow_rate: Autosize
        HeatPump:
          Fields: &AirLoopHVACUnitaryCommonHeatPumpFields
            air_inlet_node_name:
              BuildPathReference:
                Location: OutdoorAir:Mixer
                ValueLocation: Outlet
            air_outlet_node_name:
              BuildPathReference:
                Location: -1
                ValueLocation: Outlet
            controlling_zone_or_thermostat_location: '{control_zone_or_thermostat_location_name}'
            maximum_outdoor_dry_bulb_temperature_for_supplemental_heater_operation: '{supplemental_heating_coil_maximum_outdoor_dry_bulb_temperature}'
            maximum_supply_air_temperature_from_supplemental_heater: Autosize
            supply_air_fan_name:
              BuildPathReference:
                Location: Fan:.*
                ValueLocation: key
            supply_air_fan_object_type:
              BuildPathReference:
                Location: Fan:.*
                ValueLocation: self
            supply_air_fan_operating_mode_schedule_name: HVACTemplate-Always0
      HeatCool:
        Base: &AirLoopHVACUnitaryHeatCoolSuperObject
          Fields:
            name: '{} Furnace with DX Cooling'
            <<: *AirLoopHVACUnitaryCommonFields
            dehumidification_control_type: '{dehumidification_control_type}'
            furnace_air_inlet_node_name:
              BuildPathReference:
                Location: OutdoorAir:Mixer
                ValueLocation: Outlet
            furnace_air_outlet_node_name:
              BuildPathReference:
                Location: -1
                ValueLocation: Outlet
            supply_fan_name:
              BuildPathReference:
                Location: Fan:.*
                ValueLocation: key
            supply_fan_object_type:
              BuildPathReference:
                Location: Fan:.*
                ValueLocation: self
            maximum_supply_air_temperature: 80
            supply_air_fan_operating_mode_schedule_name: '{supply_fan_operating_mode_schedule_name}'
          Connectors:
            AirLoop: False
    UnitaryHeatPump:
      AirToAir:
        WithSupplemental: &AirLoopHVACUnitaryHeatPumpAirToAirWithSupplementalSuperObject
          Fields:
            name: '{} Heat Pump'
            <<: *AirLoopHVACUnitaryCommonFields
            <<: *AirLoopHVACUnitaryCommonHeatPumpFields
            supplemental_heating_coil_name:
              BuildPathReference:
                Location: Coil:Heating.*
                Occurrence: -1
                ValueLocation: key
            supplemental_heating_coil_object_type:
              BuildPathReference:
                Location: Coil:Heating.*
                Occurrence: -1
                ValueLocation: self
          Connectors:
            AirLoop: False
    UnitarySystem:
      Common:
        Objects: &AirLoopHVACUnitarySystemCommonObjects
          air_inlet_node_name:
            BuildPathReference:
              Location: OutdoorAir:Mixer
              ValueLocation: Outlet
          air_outlet_node_name:
            BuildPathReference:
              Location: -1
              ValueLocation: Outlet
          control_type: '{control_type}'
          controlling_zone_or_thermostat_location: '{control_zone_or_thermostat_location_name}'
          cooling_supply_air_flow_rate_method: SupplyAirFlowRate # Set by legacy, no default
          heating_supply_air_flow_rate_method: SupplyAirFlowRate # Set by legacy, no default
          no_load_supply_air_flow_rate_method: SupplyAirFlowRate # Set by legacy, no default
          supply_fan_name:
            BuildPathReference:
              Location: Fan:.*
              ValueLocation: key
          supply_fan_object_type:
            BuildPathReference:
              Location: Fan:.*
              ValueLocation: self
          supply_air_fan_operating_mode_schedule_name: '{supply_fan_operating_mode_schedule_name}'
      Base: &AirLoopHVACUnitarySystemSuperObject
        Fields:
          name: '{} Unitary System'
          <<: *AirLoopHVACUnitaryCommonFields
          <<: *AirLoopHVACUnitarySystemCommonObjects
        Connectors:
          AirLoop: False
      WithSupplemental: &AirLoopHVACUnitarySystemWithSupplementalSuperObject
        Fields:
          name: '{} Heat Pump'
          <<: *AirLoopHVACUnitaryCommonFields
          <<: *AirLoopHVACUnitarySystemCommonObjects
          supplemental_heating_coil_name:
            BuildPathReference:
              Location: Coil:Heating.*
              Occurrence: -1
              ValueLocation: key
          supplemental_heating_coil_object_type:
            BuildPathReference:
              Location: Coil:Heating.*
              Occurrence: -1
              ValueLocation: self
        Connectors:
          AirLoop: False
      MultiSpeedDX: &AirLoopHVACUnitarySystemMultiSpeedDXSuperObject
        Fields:
          name: '{} Unitary System'
          <<: *AirLoopHVACUnitaryCommonFields
          <<: *AirLoopHVACUnitarySystemCommonObjects
          design_specification_multispeed_object_name:
            UnitarySystemPerformance.*: key
          design_specification_multispeed_object_type:
            UnitarySystemPerformance.*: self
        Connectors:
          AirLoop: False
  AirTerminal:
    SingleDuct:
      Common:
        Fields:
          Base: &AirTerminalSingleDuctCommonFields
            air_inlet_node_name: *ZoneEquipInlet # required by schema
            air_outlet_node_name: *ZoneSupplyInlet # required by schema
            maximum_air_flow_rate: Autosize # required by schema, no default
          Reheat:
            Base: &AirTerminalSingleDuctCommonFieldsReheat
              reheat_coil_name: # required by schema
                Coil:Heating:.*: key
              reheat_coil_object_type: # required by schema
                Coil:Heating:.*: self
            Water: &AirTerminalSingleDuctCommonFieldsReheatWater
              maximum_hot_water_or_steam_flow_rate: Autosize # set by legacy, no default, not reachable from template
      ConstantVolume:
        NoReheat:
          Fields: &AirTerminalSingleDuctConstantVolumeNoReheat
            name: '{} CV'
            <<: *AirTerminalSingleDuctCommonFields
        Reheat:
          Base:
            Fields: &AirTerminalSingleDuctConstantVolumeReheat
              name: '{} CV Reheat'
              <<: *AirTerminalSingleDuctCommonFields
              <<: *AirTerminalSingleDuctCommonFieldsReheat
              <<: *AirTerminalSingleDuctCommonFieldsReheatWater
      VAV:
        Common:
          Fields:
            Base: &AirTerminalSingleDuctVAVCommonFields
              <<: *AirTerminalSingleDuctCommonFields
              constant_minimum_air_flow_fraction: '{constant_minimum_air_flow_fraction}'
              fixed_minimum_air_flow_rate: '{fixed_minimum_air_flow_rate}'
              maximum_air_flow_rate: '{supply_air_maximum_flow_rate}'
              minimum_air_flow_fraction_schedule_name: '{minimum_air_flow_fraction_schedule_name}'
              zone_minimum_air_flow_input_method: '{zone_minimum_air_flow_input_method}'
            Reheat: &AirTerminalSingleDuctVAVCommonFieldsReheat
              damper_air_outlet_node_name: '{} Damper Outlet' # required by schema
              damper_heating_action: Reverse # template default, not object default
          Transitions: &AirTerminalSingleDuctVAVCommonTransitions
            - AirTerminal:.*:
                supply_air_maximum_flow_rate: maximum_air_flow_rate
                damper_heating_action: damper_heating_action
        HeatAndCool:
          Reheat:
            Common:
              Transitions: &AirTerminalSingleDuctVAVHeatAndCoolReheatCommonTransitions
                - AirTerminal:.*:
                    constant_minimum_air_flow_fraction: zone_minimum_air_flow_fraction
            Base:
              Fields: &AirTerminalSingleDuctVAVHeatAndCoolReheatFields
                name: '{} VAV Reheat'
                <<: *AirTerminalSingleDuctCommonFields
                <<: *AirTerminalSingleDuctCommonFieldsReheat
                damper_air_outlet_node_name: '{} Damper Outlet' # required by schema
                zone_minimum_air_flow_fraction: 0.2
        NoReheat:
          Base:
            Fields: &AirTerminalSingleDuctVAVNoReheatFields
              name: '{} VAV NoReheat'
              <<: *AirTerminalSingleDuctVAVCommonFields
        Reheat:
          Base:
            Fields: &AirTerminalSingleDuctVAVReheat
              name: '{} VAV Reheat'
              <<: *AirTerminalSingleDuctVAVCommonFields
              <<: *AirTerminalSingleDuctCommonFieldsReheat
              <<: *AirTerminalSingleDuctVAVCommonFieldsReheat
          HotWater:
            Fields: &AirTerminalSingleDuctVAVReheatHotWater
              <<: *AirTerminalSingleDuctVAVReheat
              <<: *AirTerminalSingleDuctCommonFieldsReheatWater
  AvailabilityManager:
    NightCycle:
      Base:
        Fields: &AvailabilityManagerNightCycle
          name: '{} Availability'
          applicability_schedule_name: HVACTemplate-Always1 # required by schema, not reachable by template, no object default
          control_type: '{night_cycle_control}'
          control_zone_or_zone_list_name: '{night_cycle_control_zone_name}'
          cycling_run_time: 3600 # Indicated to be default, but comparison fails unless explicit
          cycling_run_time_control_type: FixedRunTime # Indicated to be default, but comparison fails unless explicit
          fan_schedule_name: '{system_availability_schedule_name}' # required by schema
          thermostat_tolerance: 0.2 # set by legacy, not template default, not object default
    Scheduled:
      Common:
        Transitions: &AvailabilityManagerScheduledCommonTransitions
          - AvailabilityManager:Scheduled:
              system_availability_schedule_name: schedule_name
      Base:
        Fields: &AvailabilityManagerScheduledFields
          name: '{} Availability'
          schedule_name: HVACTemplate-Always1
  Boiler:
    Common:
        Objects:
        - Branch: &BoilerCommonObjectsBranch
            name: '{} Branch'
            components:
              - component_object_type:
                  Boiler.*: self
                component_name:
                  Boiler.*: key
                component_inlet_node_name:
                  Boiler.*: boiler_water_inlet_node_name
                component_outlet_node_name:
                  Boiler.*: boiler_water_outlet_node_name
    HotWater:
      Common:
        Transitions: &BoilerHotWaterCommonTransitions
          - Boiler:.*:
              capacity: nominal_capacity
              maximum_part_load_ratio: maximum_part_load_ratio
        Fields: &BoilerHotWaterCommonFields
          boiler_flow_mode: ConstantFlow # set by legacy, not reachable by template, not object default
          boiler_water_inlet_node_name: '{} HW Inlet' # required by schema
          boiler_water_outlet_node_name: '{} HW Outlet' # required by schema
          fuel_type: '{fuel_type}' # required by schema
          maximum_part_load_ratio: 1.1 # template default, not object default
          minimum_part_load_ratio: '{minimum_part_load_ratio}'
          nominal_capacity: Autosize # template default
          nominal_thermal_efficiency: '{efficiency}' # required by schema
          optimum_part_load_ratio: '{optimum_part_load_ratio}'
          sizing_factor: '{sizing_factor}'
          water_outlet_upper_temperature_limit: '{water_outlet_upper_temperature_limit}'
