OptionTree:
  HVACTemplate:
    Zone:
      Common:
        BaseObjects:
          Objects:
            Base: &ZoneCommonBaseObjectsObjects
              - DesignSpecification:OutdoorAir: *DesignSpecificationOutdoorAir
              - DesignSpecification:ZoneAirDistribution: *DesignSpecificationZoneAirDistribution
              - Sizing:Zone: *SizingZoneOA
            AirTerminal: &ZoneCommonBaseObjectsObjectsAirTerminal
              - *ZoneCommonBaseObjectsObjects
              - ZoneHVAC:EquipmentConnections: *ZoneHVACEquipmentConnectionsFieldsAir
              - ZoneHVAC:AirDistributionUnit: *ZoneHVACAirDistributionUnit
        TemplateObjects:
          Base: &ZoneCommonTemplateObjects
            baseboard_heating_type:
              HotWater:
                Objects:
                  - ZoneHVAC:Baseboard:RadiantConvective:Water: *ZoneHVACBaseboardRadiantConvectiveWaterFields
                  - ZoneHVAC:Baseboard:RadiantConvective:Water:Design: *ZoneHVACBaseboardRadiantConvectiveWaterDesignFields
                Transitions: *ZoneHVACBaseboardRadiantConvectiveWaterCommonTransitions
            zone_hvac_equipmentlist_object_type: &ZoneCommonTemplateObjectsZoneHVACEquipmentListObjectType # Created as a descriptor in ExpandZone
              ^Base$:
                Objects:
                  - ZoneHVAC:EquipmentList: *ZoneHVACEquipmentList
              Baseboard:
                Objects:
                  - ZoneHVAC:EquipmentList: *ZoneHVACEquipmentListBaseBoard
              ^WithDOAS$:
                Objects:
                  - ZoneHVAC:EquipmentList: *ZoneHVACEquipmentListWithDOAS
              WithDOASAndBaseboard:
                Objects:
                  - ZoneHVAC:EquipmentList: *ZoneHVACEquipmentListWithDOASAndBaseboard
              WithBaseboard:
                Objects:
                  - ZoneHVAC:EquipmentList: *ZoneHVACEquipmentListWithBaseboard
          VAV:
            Base: &ZoneCommonTemplateObjectsVAV
              reheat_coil_type:
                HotWater:
                  Objects:
                    - AirTerminal:SingleDuct:VAV:Reheat: *AirTerminalSingleDuctVAVReheatHotWater
                    - Coil:Heating:Water:
                        <<: *CoilHeatingWaterFields
                        name: '{} Reheat Coil'
                        air_inlet_node_name:
                          AirTerminal:SingleDuct:.*: damper_air_outlet_node_name
                        air_outlet_node_name:
                          AirTerminal:SingleDuct:.*: air_outlet_node_name
                        availability_schedule_name: '{reheat_coil_availability_schedule_name}'
                    - Branch:
                        <<: *CoilHeatingWaterCommonObjectsBranch
                        name: '{} Reheat Coil Hw Branch' # todo_eo: Is this renaming necessary
                  Transitions:
                    - *AirTerminalSingleDuctVAVCommonTransitions
                Electric:
                  Objects:
                    - AirTerminal:SingleDuct:VAV:Reheat: *AirTerminalSingleDuctVAVReheat
                    - Coil:Heating:Electric:
                        name: '{} Reheat Coil'
                        air_inlet_node_name:
                          AirTerminal:SingleDuct:.*: damper_air_outlet_node_name
                        air_outlet_node_name:
                          AirTerminal:SingleDuct:.*: air_outlet_node_name
                        availability_schedule_name: '{reheat_coil_availability_schedule_name}'
                  Transitions:
                    - *AirTerminalSingleDuctVAVCommonTransitions
            HeatAndCool: &ZoneCommonTemplateObjectsVAVHeatAndCool
              reheat_coil_type:
                Electric:
                  Objects:
                    - AirTerminal:SingleDuct:VAV:HeatAndCool:Reheat: *AirTerminalSingleDuctVAVHeatAndCoolReheatFields
                    - Coil:Heating:Electric:
                        name: '{} Reheat Coil'
                        air_inlet_node_name:
                          AirTerminal:SingleDuct:.*: damper_air_outlet_node_name
                        air_outlet_node_name:
                          AirTerminal:SingleDuct:.*: air_outlet_node_name
                        availability_schedule_name: '{reheat_coil_availability_schedule_name}'
                  Transitions:
                    - *AirTerminalSingleDuctVAVCommonTransitions
                    - *AirTerminalSingleDuctVAVHeatAndCoolReheatCommonTransitions
      BaseboardHeat: # Common objects not used since baseboards do not use air paths and are also
                     #   secondary equipment in some options.
        BaseObjects:
          Objects:
            - Sizing:Zone: *SizingZone
          Transitions:
            - *SizingZoneCommonTransitions
        TemplateObjects:
          zone_hvac_equipmentlist_object_type: *ZoneCommonTemplateObjectsZoneHVACEquipmentListObjectType
          baseboard_heating_type:
            HotWater:
              Objects:
                - ZoneHVAC:Baseboard:RadiantConvective:Water: *ZoneHVACBaseboardRadiantConvectiveWaterFields
                - ZoneHVAC:Baseboard:RadiantConvective:Water:Design: *ZoneHVACBaseboardRadiantConvectiveWaterDesignFields
                - *ZoneHVACBaseboardRadiantConvectiveWaterCommonObjects
                - ZoneHVAC:EquipmentConnections: *ZoneHVACEquipmentConnectionsFields
              Transitions: *ZoneHVACBaseboardRadiantConvectiveWaterCommonTransitions
      ConstantVolume:
        BaseObjects:
          Objects:
            - *ZoneCommonBaseObjectsObjectsAirTerminal
          Transitions: *SizingZoneCommonTransitions
          Mappings: *SizingZoneCommonMappings
        TemplateObjects:
          <<: *ZoneCommonTemplateObjects
          reheat_coil_type:
            None:
              Objects:
                - AirTerminal:SingleDuct:ConstantVolume:NoReheat: *AirTerminalSingleDuctConstantVolumeNoReheat
            HotWater:
              Objects:
                - AirTerminal:SingleDuct:ConstantVolume:Reheat: *AirTerminalSingleDuctConstantVolumeReheat
                - Coil:Heating:Water:
                    <<: *CoilHeatingWaterFields
                    name: '{} Reheat Coil'
                    air_inlet_node_name: *ZoneEquipInlet
                    air_outlet_node_name: '{} Supply Inlet'
                    availability_schedule_name: '{reheat_coil_availability_schedule_name}'
                - Branch:
                    <<: *CoilHeatingWaterCommonObjectsBranch
                    name: '{} Reheat Coil Hw Branch' # todo_eo: Is this renaming necessary
      FanCoil:
        BuildPath:
          BaseObjects:
            Objects:
              - OutdoorAir:Mixer:
                  Fields:
                    <<: *OutdoorAirMixerFields
                    return_air_stream_node_name: *ZoneReturn
                  Connectors: *OutdooAirMixerConnectors
              - OutdoorAir:NodeList: *OutdoorAirNodeListFields
              - Fan:SystemModel:
                  Fields: *FanSystemModelFields
                  Connectors: *FanConnectors
              - Coil:Cooling:Water: *CoolingCoilWaterSuperObject
              - *CoilCoolingWaterCommonObjects
              - Coil:Heating:Water:
                  Fields:
                    <<: *CoilHeatingWaterFields
                    air_outlet_node_name: *ZoneSupplyInlet
                  Connectors: *CoilHeatingWaterConnectors
              - *CoilHeatingWaterCommonObjects
            Transitions:
              - *FanCommonTransitionsSystemModel
              - *CoilCoolingCommonTransitions
              - *CoilHeatingCommonTransitions
        BaseObjects:
          Objects:
            - *ZoneCommonBaseObjectsObjects
          Transitions:
            - *SizingZoneCommonTransitions
            - *SizingZoneCommonTransitionsAlt # Override base template transitions with alternate naming template transitions
            - *ZoneHVACFourPipeFanCoilCommonTransitions
        TemplateObjects:
          <<: *ZoneCommonTemplateObjects
          dedicated_outdoor_air_system_name:
            None:
              Objects:
                - ZoneHVAC:FourPipeFanCoil: *ZoneHVACFourPipeFanCoil
                - ZoneHVAC:EquipmentConnections:
                    <<: *ZoneHVACEquipmentConnectionsFields
                    zone_air_exhaust_node_or_nodelist_name: *ZoneReturn
                    zone_air_inlet_node_or_nodelist_name: *ZoneSupplyInlet
            AnyString:
              Objects:
                # todo_eo: discuss why this is not an AirTerminal:SingleDuct:ConstantVolume:NoReheat
                - ZoneHVAC:FourPipeFanCoil:
                    <<: *ZoneHVACFourPipeFanCoil
                    capacity_control_method: CyclingFan
                    maximum_outdoor_air_flow_rate: 0.0
                - AirTerminal:SingleDuct:VAV:NoReheat:
                    <<: *AirTerminalSingleDuctVAVNoReheatFields
                    name: '{} DOAS Air Terminal'
                    air_outlet_node_name: '{} DOAS Supply Inlet'
                    constant_minimum_air_flow_fraction: 1.0
                    zone_minimum_air_flow_input_method: Constant
                - NodeList:
                    name: '{} Inlets'
                    nodes:
                      - node_name: *ZoneSupplyInlet
                      - node_name: '{} DOAS Supply Inlet'
                - ZoneHVAC:AirDistributionUnit:
                    <<: *ZoneHVACAirDistributionUnit
                    name: '{} DOAS ATU'
                - ZoneHVAC:EquipmentConnections:
                    <<: *ZoneHVACEquipmentConnectionsFields
                    zone_air_exhaust_node_or_nodelist_name: *ZoneReturn
                    zone_air_inlet_node_or_nodelist_name: '{} Inlets'
      Unitary:
        BaseObjects:
          Objects:
            - *ZoneCommonBaseObjectsObjectsAirTerminal
            - AirTerminal:SingleDuct:ConstantVolume:NoReheat: *AirTerminalSingleDuctConstantVolumeNoReheat
          Transitions: *SizingZoneCommonTransitions
          Mappings: *SizingZoneCommonMappings
        TemplateObjects: *ZoneCommonTemplateObjects
      VAV:
        HeatAndCool:
          BaseObjects:
            Objects: *ZoneCommonBaseObjectsObjectsAirTerminal
            Transitions: *SizingZoneCommonTransitions
            Mappings: *SizingZoneCommonMappings
          TemplateObjects:
            <<: *ZoneCommonTemplateObjects
            <<: *ZoneCommonTemplateObjectsVAVHeatAndCool
        BaseObjects:
          Objects: *ZoneCommonBaseObjectsObjectsAirTerminal
          Transitions: *SizingZoneCommonTransitions
          Mappings: *SizingZoneCommonMappings
        TemplateObjects:
          <<: *ZoneCommonTemplateObjects
          <<: *ZoneCommonTemplateObjectsVAV
    System:
      Common:
        BuildPath:
          Base: &SystemCommonBuildPathObjects
            - OutdoorAir:Mixer: *OutdoorAirMixerSuperObject
          Actions:
            Base: &SystemCommonBuildPathActions
              - heating_coil_type:
                  Electric:
                    ObjectReference: OutdoorAir:Mixer
                    Location: After
                    ActionType: Insert
                    Objects:
                      - Coil:Heating:Electric: *CoilHeatingElectricSuperObject
                  HotWater:
                    ObjectReference: OutdoorAir:Mixer
                    Location: After
                    ActionType: Insert
                    Objects:
                      - Coil:Heating:Water: *CoilHeatingWaterSuperObject
                      - Controller:WaterCoil:
                          <<: *ControllerWaterCoil
                          name: '{} Heating Coil Controller'
                      - *CoilHeatingWaterCommonObjects
                  Gas:
                    ObjectReference: OutdoorAir:Mixer
                    Location: After
                    ActionType: Insert
                    Objects:
                      - *CoilHeatingFuelCommonObjects
                      - Coil:Heating:Fuel: *CoilHeatingFuelSuperObject
                    Mappings:
                      - *CoilHeatingFuelCommonMappings
              - cooling_coil_type:
                  ChilledWater:
                    ObjectReference: OutdoorAir:Mixer
                    Location: After
                    ActionType: Insert
                    Objects:
                      - *CoilCoolingWaterCommonObjects
                      - Coil:Cooling:Water: *CoolingCoilWaterSuperObject
                      - Controller:WaterCoil:
                          <<: *ControllerWaterCoil
                          name: '{} Cooling Coil Controller'
                  SingleSpeedDX:
                    ObjectReference: OutdoorAir:Mixer
                    Location: -1
                    ActionType: Insert
                    Objects:
                      - *CoilCoolingDXSingleSpeedCommonObjects
